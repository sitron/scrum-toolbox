Sitronnier\SmBoxBundle\Entity\Project:
  type: entity
  repositoryClass: Sitronnier\SmBoxBundle\Entity\ProjectRepository
  table: null
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    title:
      type: string
      length: 255
    zebra_url:
      type: string
      length: 255
    jira_url:
      type: string
      length: 255

  manyToOne:
    owner:
      targetEntity: Sitronnier\MyUserBundle\Entity\MyUser
  oneToMany:
    sprints:
      targetEntity: Sprint
      mappedBy: project
      cascade: [ 'remove' ]
  lifecycleCallbacks: {  }
